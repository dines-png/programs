<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
th,td {
    background-color: gold;
}
</style>
<body>
<img src="clr.html" alt="image">
<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Student Name</th>
    <th>Percentage</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Regin</td>
    <td>87%</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Sandy</td>
    <td>90%</td>
    <td>20</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
